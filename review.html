<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" /><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-messages.min.js"></script>
    <style>
        .card {
            margin: 0 auto;
            float: none; 
            margin-bottom: 10px;
        }
        h2{
            text-align:center;
        }
        .starshover {
            color: #ffc100;
        }

        .starsclick {
            color: #ffc100;
        }
    </style>
</head>
<body>
    <h2 id="Header"></h2>
    <div class="container">
        
        <div class="card text-center bg-light mb-3" style="width: 18rem;">
            <img class="card-img-top" src="" alt="Lenovo">
            <div class="card-body">
                <h5 id="cardtitle" class="card-title"></h5>
                <div class="stars"><i class="fa fa-star fa-lg"></i><i class="fa fa-star fa-lg"></i><i class="fa fa-star fa-lg"></i><i class="fa fa-star fa-lg"></i><i class="fa fa-star fa-lg"></i></div>
            </div>
        </div>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="email">Name:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Name" name="name">
            </div>
            <div class="form-group">
                <label for="pwd">Surname:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter Surname" name="sname">
            </div>
            <div class="form-group">
                <label for="pwd">E-Mail:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter E-Mail" name="email">
            </div>
            <div class="form-group">
                <label for="review">Review:</label>
                <textarea class="form-control" rows="7" id="review"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $.urlParam = function (name) {
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                if (results == null) {
                    return null;
                }
                return decodeURI(results[1]) || 0;
            }
            var x = $.urlParam('name');
            console.log(x);

            $("i").hover(
                function () {
                    $(this).addClass("starshover");
                    $(this).prevAll().addClass("starshover");
                }, function () {
                    $(this).removeClass("starshover");
                    $(this).prevAll().removeClass("starshover");
                });
            $("i").click(function () {
                $(this).nextAll().removeClass("starsclick");
                $(this).addClass("starsclick");
                $(this).prevAll().addClass("starsclick");
                var starsNr = $(this).prevAll().length + 1;
            });

            $("#Header").text("Plaese write a full review on " + x);
            $("#cardtitle").text(x);
            $(".card-img-top").attr("src", x+".jpg");
        });

    </script>
</body>
</html>
